<!DOCTYPE html>
<html>

<head>
	<title>15 puzzle game</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" async>
	<!-- <script type="text/javascript" src="jquery.js"></script> -->
</head>

<body>
	<h1> This is our 15 puzzle game!</h1>
	<p>This game is played by changing the order of the tiles until you get the tile numbers in order from 1-15 with the blank tile last</p>
	<table id="puzzle-table" border="1">
		<tr>
			<td id="slot-1">1</td>
			<td id="slot-2">2</td>
			<td id="slot-3">3</td>
			<td id="slot-4">4</td>
		</tr>
		<tr>
			<td id="slot-5">5</td>
			<td id="slot-6">6</td>
			<td id="slot-7">7</td>
			<td id="slot-8">8</td>
		</tr>
		<tr>
			<td id="slot-9">9</td>
			<td id="slot-10">10</td>
			<td id="slot-11">11</td>
			<td id="slot-12">12</td>
		</tr>
		<tr>
			<td id="slot-13">13</td>
			<td id="slot-14">14</td>
			<td id="slot-15">15</td>
			<td id="slot-16">0</td>
		</tr>
	</table>
	<button id="shuffle-board">Shuffle board</button>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/15-puzzle.js"></script>
</body>

</html>
